name: Java Test Automation CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean compile
      working-directory: ./part2-java-automation
      
    - name: Run tests
      run: mvn test
      working-directory: ./part2-java-automation
      
    - name: Generate JaCoCo Coverage Report
      run: mvn jacoco:report
      working-directory: ./part2-java-automation
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: part2-java-automation/target/surefire-reports/
        
    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: part2-java-automation/target/site/jacoco/
        
    - name: Check coverage threshold
      run: mvn jacoco:check
      working-directory: ./part2-java-automation
      continue-on-error: true
      
    - name: Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const testResults = 'Test execution completed. Check artifacts for detailed reports.';
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ðŸ§ª Test Results\n\n${testResults}\n\nâœ… Build Status: Success`
          });
